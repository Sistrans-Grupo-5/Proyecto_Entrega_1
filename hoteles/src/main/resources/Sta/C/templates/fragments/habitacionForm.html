<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fragmento</title>
    <link rel="stylesheet" type="text/css" href="/hoteles/src/main/resources/Sta/C/bootstrap.min.css">
    <link rel="stylesheet" href="/hoteles/src/main/resources/Sta/C/variables.css">
</head>
<body>
</br>
<div th:fragment="habitacionForm(titulo)" class="container border border-2 w-25">    
    <h1 class="text-center" th:text="${titulo}"></h1>
<form>
    
    
    
    costoNoche
    
    <label class="col-form-label" >Numero:</label>
    <input class="form-control" type="number" id="numero" name="numero" required th:value="${habitacion.numero}" />
    <label  class="col-form-label">Capacidad:</label>
    <input class="form-control" type="number" id="capacidad" name="capacidad" required th:value="${habitacion.capacidad}" />
    <label  class="col-form-label">Costo Noche:</label>
    <input class="form-control" type="number" id="costoNoche" name="costoNoche" required th:value="${habitacion.costoNoche}" />

    <label class="col-form-label" for="television">television:</label>
    <select class="form-control"  id="television" name="television" required>
        <option value="Si" th:selected="${habitacion.television eq 'Si'}">Si</option>
        <option value="No" th:selected="${habitacion.television eq 'No'}">No</option>

    </select>
    <label class="col-form-label" for="minibar">Minibar:</label>
    <select class="form-control"  id="minibar" name="minibar" required>
        <option value="Si" th:selected="${habitacion.minibar eq 'Si'}">Si</option>
        <option value="No" th:selected="${habitacion.minibar eq 'No'}">No</option>

    </select>

    <label class="col-form-label" for="cafetera">Cafetera:</label>
    <select class="form-control"  id="cafetera" name="cafetera" required>
        <option value="Si" th:selected="${habitacion.cafetera eq 'Si'}">Si</option>
        <option value="No" th:selected="${habitacion.cafetera eq 'No'}">No</option>

    </select>


    <br>
    <div class="text-center">
    <input type="submit" value="Guardar" class="btn btn-primary">
    <a th:href="@{/TBL_HABITACION}" class="btn btn-primary">Cancelar</a>
    
    </div>
    
</form>
</br>
</div>

</body>
</html>
