<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fragmento</title>
    <link rel="stylesheet" type="text/css" href="/hoteles/src/main/resources/Sta/C/bootstrap.min.css">
    <link rel="stylesheet" href="/hoteles/src/main/resources/Sta/C/variables.css">
</head>
<body>
   <div th:fragment = "hotelForm(titulo)" class="container border border-2 w-25">
    <h1 class="text-center" th:text="${titulo}"></h1>
    
    <form>
        <label class="col-form-label">Nombre:</label>
        <input class="form-control" type="text" id="nombre" name="nombre" required th:value="${hotel.nombre}" />
        <label class="col-form-label">Ciudad:</label>
        <input class="form-control" type="text" id="ciudad" name="ciudad" required th:value="${hotel.ciudad}" />
        <label for="cadenaHotelera" class="col-form-label">Cadena Hotelera:</label>
        <input class="form-control" type="text" id="cadenaHotelera" name="cadenaHotelera" required
            th:value=${hotel.cadenaHotelera}><br>
        <div class="text-center">
            <input type="submit" value="Guardar" class="btn btn-primary">
            <a th:href="@{/HOTEL}" class="btn btn-primary">Cancelar</a>
        </div>
    </form>

    </br>
   </div> 
</body>
</html>
