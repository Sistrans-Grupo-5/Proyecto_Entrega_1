<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fragmento</title>
    <link rel="stylesheet" type="text/css" href="/hoteles/src/main/resources/Sta/C/bootstrap.min.css">
    <link rel="stylesheet" href="/hoteles/src/main/resources/Sta/C/variables.css">
</head>
<body>
   <div th:fragment = "usuarioForm(titulo)" class="container border border-2 w-25">
    <h1 class="text-center" th:text="${titulo}"></h1>
    
    <form>
        <label class="col-form-label">Nombre:</label>
        <input class="form-control" type="text" id="nombre" name="nombre" required th:value="${usuario.nombre}" />
        <label class="col-form-label">Correo:</label>
        <input class="form-control" type="text" id="correo" name="correo" required th:value="${usuario.correo}" />
        <label for="numeroDocumento" class="col-form-label">Numero Documento:</label>
        <input class="form-control" type="text" id="numeroDocumento" name="numeroDocumento" required
            th:value=${usuario.numeroDocumento}><br>
        <div class="text-center">
            <input type="submit" value="Guardar" class="btn btn-primary">
            <a th:href="@{/HOTEL}" class="btn btn-primary">Cancelar</a>
        </div>
    </form>

    </br>
   </div> 
</body>
</html>
