<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fragmento</title>
    <link rel="stylesheet" type="text/css" href="/hoteles/src/main/resources/Sta/C/bootstrap.min.css">
    <link rel="stylesheet" href="/hoteles/src/main/resources/Sta/C/variables.css">
</head>
<body>
   <div th:fragment = "servicioForm(titulo)" class="container border border-2 w-25">
    <h1 class="text-center" th:text="${titulo}"></h1>


Estilo
Duracion
Costo
<form>
    <label class="col-form-label">Nombre:</label>
    <input class="form-control" type="text" id="nombre" name="nombre" required th:value="${servicio.nombre}" />
    <label class="col-form-label">Capacidad:</label>
    <input class="form-control" type="text" id="capacidad" name="capacidad" required th:value="${servicio.capacidad}" />
    <label class="col-form-label">Horario Apertura:</label>
    <input class="form-control" type="text" id="horarioApertura" name="horarioApertura" required th:value="${servicio.horarioApertura}" />
    <label class="col-form-label">Horario Cierre:</label>
    <input class="form-control" type="text" id="horarioCierre" name="horarioCierre" required th:value="${servicio.horarioCierre}" />
    <label class="col-form-label">Estilo:</label>
    <input class="form-control" type="text" id="estilo" name="estilo" required th:value="${servicio.estilo}" />
    <label class="col-form-label">Duracion:</label>
    <input class="form-control" type="text" id="duracion" name="duracion" required th:value="${servicio.duracion}" />
    <label class="col-form-label">Costo:</label>
    <input class="form-control" type="number" id="costo" name="costo" required th:value="${servicio.costo}" />
    <label class="col-form-label" for="incluido">Incluido:</label>
    <select class="form-control"  id="incluido" name="incluido" required>
        <option value="Si" th:selected="${servicio.incluido eq 'Si'}">Si</option>
        <option value="No" th:selected="${servicio.incluido eq 'No'}">No</option>

    </select>
    <label class="col-form-label" for="maquinas">Maquinas:</label>
    <select class="form-control"  id="maquinas" name="maquinas" required>
        <option value="Si" th:selected="${servicio.maquinas eq 'Si'}">Si</option>
        <option value="No" th:selected="${servicio.maquinas eq 'No'}">No</option>

    </select>
    <label for="profundidad" class="col-form-label">Profundidad:</label>
    <input class="form-control" type="text" id="profundidad" name="profundidad" required
        th:value=${servicio.profundidad}><br>
    <div class="text-center">
        <input type="submit" value="Guardar" class="btn btn-primary">
        <a th:href="@{/TBL_SERVICIO}" class="btn btn-primary">Cancelar</a>
    </div>
</form>
     
    </br>
   </div> 
</body>
</html>
