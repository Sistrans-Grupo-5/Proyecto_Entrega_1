<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fragmento</title>
    <link rel="stylesheet" type="text/css" href="/hoteles/src/main/resources/Sta/C/bootstrap.min.css">
    <link rel="stylesheet" href="/hoteles/src/main/resources/Sta/C/variables.css">
</head>
<body>
   <div th:fragment = "reservaForm(titulo)" class="container border border-2 w-25">
    <h1 class="text-center" th:text="${titulo}"></h1>
    
    <form>
        <label class="col-form-label">Checkin:</label>
        <input class="form-control" type="text" id="checkin" name="checkin" required th:value="${reserva.checkin}" />
        <label class="col-form-label">Checkout:</label>
        <input class="form-control" type="text" id="checkout" name="checkout" required th:value="${reserva.checkout}" />
        <label for="num_personas" class="col-form-label">Numero Personas:</label>
        <input class="form-control" type="number" id="num_personas" name="num_personas" required
            th:value=${reserva.num_personas}><br>
        <div class="text-center">
            <input type="submit" value="Guardar" class="btn btn-primary">
            <a th:href="@{/TBL_RESERVAS}" class="btn btn-primary">Cancelar</a>
        </div>
    </form>

    </br>
   </div> 
</body>
</html>
