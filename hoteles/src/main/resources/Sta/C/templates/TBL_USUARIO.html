<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Usuarios</title>
    <link rel="stylesheet" type="text/css" href="/hoteles/src/main/resources/Sta/C/bootstrap.min.css">
</head>

<body>
    <div class="text-center">
        <h1>Lista de Usuarios</h1>
        <table class="table table-hover table-bordered">
            <thead class="thead-dark">
                <tr>
                    <th>ID</th>
                    <th>Tipo Usuario Id</th>
                    <th>Tipo Documento</th>
                    <th>Numero Documento</th>
                    <th>Nombre</th>
                    <th>Correo</th>
                </tr>
            </thead>
            <th:block th:each="usuario : ${TBL_USUARIO}">
                <tr>
                    <td th:text="${usuario.id}"></td>
                    <td th:text="${usuario.tipoUsuarioId}"></td>
                    <td th:text="${usuario.numeroDocumento}"></td>
                    <td th:text="${usuario.nombre}"></td>
                    <td th:text="${usuario.correo}"></td>
                    <td>
                        <a th:href="@{TBL_USUARIO/{id}/edit(id=${usuario.id})}">Editar</a>
                        <a th:href="@{TBL_USUARIO/{id}/delete(id=${usuario.id})}"
                            onclick="return confirm('¿Estás seguro de borrar este usuario?')">Borrar</a>
                    </td>
                </tr>
            </th:block>

        </table>
        <div>
            <a th:href='@{TBL_USUARIO/new}' class="btn btn-primary">Añadir usuario</a>
            <a href='/hoteles/src/main/resources/Sta/C/templates/index.html' class="btn btn-primary">Volver Atrás</a>
            <a href="/hoteles/src/main/resources/Sta/C/templates/TBL_HABITACION.html"
                class="btn btn-primary">Habitaciones</a>
            <a href="/hoteles/src/main/resources/Sta/C/templates/TBL_SERVICIO.html"
                class="btn btn-primary">Servicios</a>
            <a href="/hoteles/src/main/resources/Sta/C/templates/TBL_RESERVAS.html" class="btn btn-primary">Reservas</a>
            <a href="/hoteles/src/main/resources/Sta/C/templates/TBL_PRODUCTO.html"
                class="btn btn-primary">Productos</a>
        </div>
        <br />

    </div>
</body>

</html>
