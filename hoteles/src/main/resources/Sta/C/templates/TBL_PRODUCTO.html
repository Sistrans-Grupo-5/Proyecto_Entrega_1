<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hoteles</title>
    <link rel="stylesheet" type="text/css" href="/hoteles/src/main/resources/Sta/C/bootstrap.min.css">
    <link rel="stylesheet" href="/hoteles/src/main/resources/Sta/C/variables.css">
</head>
<body> 
      <div class="text-center">
        <h1>Lista de Productos</h1>
            <table class="table table-hover table-bordered">
                <thead class="thead-dark">
                    <tr>
                        <th>ID</th>
                        <th>Descripcion</th>
                        <th>Estado</th>
                    </tr>
                </thead>
                <th:block th:each="producto : ${TBL_PRODUCTO}">
                    <tr>
                        <td th:text="${producto.id}"></td>
                        <td th:text="${producto.descripcion}"></td>
                        <td th:text="${producto.estado}"></td>
                        <td>
                            <a th:href="@{TBL_PRODUCTO/{id}/edit(id=${producto.id})}">Editar</a>
                            <a th:href="@{TBL_PRODUCTO/{id}/delete(id=${producto.id})}"
                                onclick="return confirm('¿Estás seguro de borrar este producto?')">Borrar</a>
                        </td>
                    </tr>
                </th:block>
    
            </table>
            <div>
                <a th:href='@{TBL_PRODUCTO/new}' class="btn btn-primary">Añadir producto</a>
                <a href='/hoteles/src/main/resources/Sta/C/templates/index.html' class="btn btn-primary">Volver Atrás</a>
                <a href="/hoteles/src/main/resources/Sta/C/templates/TBL_USUARIO.html" class="btn btn-primary">Usuarios</a>
            <a href="/hoteles/src/main/resources/Sta/C/templates/TBL_HABITACION.html"
                class="btn btn-primary">Habitaciones</a>
            <a href="/hoteles/src/main/resources/Sta/C/templates/TBL_SERVICIO.html"
                class="btn btn-primary">Servicios</a>
            <a href="/hoteles/src/main/resources/Sta/C/templates/TBL_RESERVAS.html" class="btn btn-primary">Reservas</a>
            </div>
            <br />
    
        </div>
</body>
</html>
